<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

  <div id="character-sheet">
  <h1>Character Name</h1>
  <form>
    <label for="class">Class:</label>
    <input type="text" id="class" name="class"><br>
    <label for="race">Race:</label>
    <input type="text" id="race" name="race"><br>
    <label for="level">Level:</label>
    <input type="number" id="level" name="level"><br>
    <h2>Abilities</h2>
    <table>
      <tr>
        <th>Ability</th>
        <th>Score</th>
        <th>Modifier</th>
      </tr>
      <tr>
        <td>Strength</td>
        <td><input type="number" id="strength" name="strength"></td>
        <td><input type="number" id="strength-mod" name="strength-mod"></td>
      </tr>
      <tr>
        <td>Dexterity</td>
        <td><input type="number" id="dexterity" name="dexterity"></td>
        <td><input type="number" id="dexterity-mod" name="dexterity-mod"></td>
      </tr>
      <tr>
        <td>Constitution</td>
        <td><input type="number" id="constitution" name="constitution"></td>
        <td><input type="number" id="constitution-mod" name="constitution-mod"></td>
      </tr>
      <tr>
        <td>Intelligence</td>
        <td><input type="number" id="intelligence" name="intelligence"></td>
        <td><input type="number" id="intelligence-mod" name="intelligence-mod"></td>
      </tr>
      <tr>
        <td>Wisdom</td>
        <td><input type="number" id="wisdom" name="wisdom"></td>
        <td><input type="number" id="wisdom-mod" name="wisdom-mod"></td>
      </tr>
        </div>


</body>
</html>
